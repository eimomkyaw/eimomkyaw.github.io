<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutdent Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <h1>Student Register</h1>
    <form action="" class="form">
        <label for="photo">Image</label>
        <input type="file" id="photo">
        <label for="name">Name</label>
        <input type="text" placeholder="Mg Mg" id="name" value="Mg Mg" readonly>
        <br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="example@gmail.com" id="email">
        <br><br>
        <label for="phone"></label>
        <input type="number" id="phone" placeholder="09*********">
        <br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob">
        <br><br>
        <label for="gender">Gender</label>
        <br><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="male">Female</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="" id="address"></textarea>
        <br><br>
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" id="singing">
        <label for="singing">Singing</label>
        <br>
        <input type="checkbox" id="travelling" disabled>
        <label for="travelling">Travelling</label>
        <br>
        <input type="checkbox" id="reading">
        <label for="reading">Reading</label>
        <br>
        <input type="checkbox" id="swimming">
        <label for="swimming">Swimming</label>
        <br>
        <input type="checkbox" id="dancing">
        <label for="dancing">Dancing</label>
        <br>
        <input type="checkbox" id="working">
        <label for="working">Working</label>
        <br>
        <br>

        <label for="">Rule</label>
        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is first Rule !</li>
                <li>This is second Rule !</li>
                <li>This is third Rule !</li>
                <li>This is fourth Rule !</li>
                <li>This is fifth Rule !</li>
                <li>This is sixth Rule !</li>
                <li>This is seventh Rule !</li>
            </ul>
        </fieldset>
        <p></p>
        <p class="thinku">Thank You</p>
        <p></p>
    </form>
</body>
</html>
