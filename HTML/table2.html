<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>

            <tr>
                <td>2</td>

                <td>3</td>

            <tr>
                <td>4</td>
                <td>water</td>

            </tr>
            <tr>
                <td>5</td>

        <tfoot>
            <tr>

        <thead>
            <tr>

        <tbody>
            <tr>
                <td>January</td>
                <td>70000</td>
                <td rowspan="4">250000</td>
            </tr>
            <tr>
                <td>Februrary</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>March</td>

            </tr>
            <tr>
                <td>April</td>
                <td>50000</td>
            </tr>
