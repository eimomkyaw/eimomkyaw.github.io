<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registation</h1>
   <form action="registion.php" method="get">
    <label for="name">Student Name</label>
    <input type="text" id="name" name="stu_name">
    <br><br>

    <label for="email">Student Email</label>
    <input type="email" id="email" name="stu_email">
    <br><br>

    <label for="password">Student Password</label>
    <input type="password" id="password" name="stu_password">
    <br><br>

    <label for="phone">Student Phone</label>
    <input type="number" id="phone" name="stu_phone">
    <br><br>

    <label for="birth">Date Of Birth</label>
    <input type="date" id="birth" name="stu_birth">
    <br><br>

    <label for="passport">Student Passport</label>
    <input type="file" accept="image/*" id="passport" name="stu_passport">
    <br><br>

    <label for="">Gender</label>

    <br><br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <br><br>

    <label for="year">Year</label>
    <select name="stu_year" id="year">
        <option value="1">Frist Year</option>
        <option value="2">Second Year</option>
        <option value="3">Third Year</option>
    </select>
    <br><br>
    <label for="">Hobbies</label>
    <input type="checkbox" name="travelling" id="travelling" value="Travelling" >
    <label for="travelling">Travelling</label>
    <input type="checkbox" name="reading" id="reading" value="Reading" >
    <label for="reading">Reading</label>
    <input type="checkbox" name="gaming" id="gaming" value="Gaming" >
    <label for="gaming">Gamng</label>

    <br><br>

    <label for="address">Address</label>
    <textarea name="stu_address" id="address" cols="50" rows="10"></textarea>
    <br><br>

    <input type="range" name="" id="">
    <input type="color" name="" id="">
    <input type="time" name="" id="">
    <br><br>

    <button>Save</button>
   </form>
</body>
</html>
